<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 id="title">Survey form</h1>
        <p id="description">
        Welcome to my survey form, it should only take 5 minutes, your responses are completely anonymous.
    
        <div class="content">
            <div class="survay-content">
                <form id="survey-form">

                <label for="name" id="name-label">Name</label>
                <input id="name" type="text" required placeholder="Enter your name" />


                <label for="email" id="email-label">Email</label>
                <input id="email" required placeholder="Enter your email" />

                <label for="number" id="number-label">Enter your age from 18 to 60</label>
                <input id="number" type="number" min="18" max="60" required placeholder="Enter your age" /><br>
                <label for="dropdown"> What is your favorite dish?</label>
                <select id="dropdown">
                    <option value="pizza">Pizza</option>
                    <option value="burger">Burger</option>
                    <option value="sushi">Sushi</option>
                    <option value="other">Other</option>
                </select>
                <fieldset>
                    <legend> Do you like my survay?</legend>
                    <input type="radio" name="action" checked id="yes" /> <label for="yes">Yes</label>
                    <input type="radio" name="action" id="no" ><label for="no">No</label><br />
                    <input type="radio" name="action" id="don't_know" value="don't_now" /><label for="don't_now">I don't know</label><br />
                </fieldset>
                <p>What movie do you like the most?</p>
                <input type="checkbox" id="iron_man" name="iron_man" value="iron_man">
                <label for="iron_man">Iron-man</label>
                <input type="checkbox" id="spider_man" name="spider_man" value="spider_man">
                <label for="spider_man">Spider-man</label>
                <input type="checkbox" id="hulk" name="hulk" value="hulk">
                <label for="hulk">Hulk</label><br>

                <label for="comment">Any comments or suggestion?</label><br>
                <textarea rows="4" cols="50" id="comment">Enter your comment here...</textarea><br>

                <button type="submit" id="submit">Submit</button>


        </form>
    </div>
</body>
</html>
